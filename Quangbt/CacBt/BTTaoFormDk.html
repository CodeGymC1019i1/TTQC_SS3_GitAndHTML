<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Tạo Form Đăng Ký Người Dùng</title>
</head>
<body>
<!--Hiển thị nhập dữ liệu vào Form--!>
<form onsubmit="alert(document.getElementById('hoten').value)">
    <b>Họ và Tên:</b><br>
    <input type="text" name="hovaten" id="hoten"><br>
    <input type="submit" value="Đăng ký">
</form>
<!--Bài tập dùng alert-->
<button type="button" onclick="abc();">Click Me</button>
<script>
    function abc(){
        alert('xin chao')
    }
</script>
<!--Bài tập dùng document.getElementById--!>
<div id="test"></div>
<button type="button" onclick="test1();">Click Me 1</button>
<script>
    function test1() {
        document.getElementById('test').innerHTML="xin chao 1";
    }
</script>
<!--Bài tập dung document.write-->
<button type="button" onclick="THB3()">Click Me 3</button>
<script>
    function THB3() {
        document.write("xin chao 2")
    }
</script>
<!--Bài tập dung hàm console.log-->
<button type="button" onclick="test4();">Click Me</button>
<script>
    function test4(){
        console.log('xin chao 3');
    }
</script>
<form id="vd">
    <input type="button" id="chao" value="Dang ky" onclick="alert('chao ban');">
</form>

</body>
</html>
