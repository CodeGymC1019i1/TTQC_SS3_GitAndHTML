<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tạo Form đơn giản</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
    <form method="POST">
        <table align="center" style="background: white;">
                <th colspan="2"><h1>SỞ THÍCH CỦA BẠN</h1></th>
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" name="youname"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Sở thích:</td>
            
            <td>                 
                <label><input name="hobby" value="travel" type="checkbox"/><span class="cam"> Âm nhạc</span></label>
                <label><input name="hobby" value="sport" type="checkbox"/><span class="cam"> Thể thao</span></label>
                <label><input name="hobby" value="cooking" type="checkbox"/><span class="cam"> Đọc sách</span></label><br/> 
                <label><input name="hobby" value="travel" type="checkbox"/><span class="cam"> Lướt web</span></label>
                <label><input name="hobby" value="sport" type="checkbox"/><span class="cam"> Chơi game</span></label>
                <label><input name="hobby" value="cooking" type="checkbox"/><span class="cam"> Điện ảnh</span></label><br/>
                <label><input name="hobby" value="cooking" type="checkbox"/><span class="cam"> Du lịch</span></label> 

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Gửi thông tin"/>
                <input type="reset" value="Nhập lại"/>
            </td>
        </tr>
    </table>
</form>

    <form>
        <table align="center" style="background: #F0E68C;">
                <div>
                <th colspan="3"><h2>ĐĂNG KÝ HỌC VIÊN</h2></th><br/>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="text" name="youname" size="25"></td>
                </tr>
                <tr>
                        <td>Ngày sinh:</td>
                        <td><input type="text" name="birth"></td>
                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" name="gender"  value="boy" checked>
                            <input type="radio" name="gender"  value="girl">
                        </td>
                    </tr>
                    <tr>
                        <td>Địa chỉ:</td>
                        <td><textarea name="address" rows="3" cols="35"></textarea></td>
                    </tr>
                    <tr>
                        <td>Lớp:</td>
                        <td>
                            <select name="class">
                                <option label="- Chọn lớp -"></option>
                                <option value="L10">Lớp 10</option>
                                <option value="L11">Lớp 11</option>
                                <option value="L12">Lớp 12</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>Điện thoại:</td>
                        <td><Input type="text" name="phone"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></td>
                    </tr>
                </div>
        </table>
    </form>
    </body>
</html>
