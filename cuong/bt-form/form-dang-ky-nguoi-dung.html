<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form đăng ký người dùng</title>
    </head>
    <body>
        <form action="https://demo.codegym.vn/6/registration_form/register.php" method="POST">
            <table>
              <tr>
                  <td>Họ và tên:</td><br/>
                  <td><input type="text" name="name"></td>
              </tr>
              <tr>
                  <td>Email:</td><br/>
                  <td><input type="text" name="email"></td>
              </tr>
              <tr>
                  <td>Số điện thoại:</td><br/>
                  <td><input type="text" name="phone"></td>
              </tr>
              <tr>
                  <td>Giới tính:</td><br/>
                  <td>
                        <input type="radio" name="gender"  value="Nam" checked>
                        <input type="radio" name="gender"  value="Nữ">
                  </td>
              </tr>
              <tr>
                  <td><input type="submit" name="register" value="Đăng ký"></td>
              </tr>
            </table>
        </form>
    </body>
</html>
