<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap ve bien</title>
</head>
<body>
<script>
    let inputSinh;
    let inputHoa;
    let inputLy;
    inputSinh = prompt("Nhap diem Sinh vao day")
    inputHoa = prompt("Nhap diem Hoa vao day");
    inputLy = prompt("Nhap diem Ly vao day");
    let Sinh = parseInt(inputSinh)
    let Hoa = parseInt(inputHoa);
    let Ly = parseInt(inputLy);
    let diemtrungbinh = (Sinh+Hoa+Ly)/3
    document.write("diem trung binh:   " + diemtrungbinh)
</script>
</body>
</html>
